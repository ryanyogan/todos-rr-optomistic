# fly.toml app configuration file generated for todos-aged-star-8389 on 2025-01-17T14:53:34-06:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'todos-aged-star-8389'
primary_region = 'ord'
kill_signal = "SIGINT"
kill_timeout = 5

[experimental]
auto_rollback = true

[env]
DATABASE_URL = '/data/sqlite.db'

[[services]]
protocol = 'tcp'
internal_port = 3000
processes = ['app']

[[services.ports]]
port = 80
handlers = ['http']
force_https = true

[[services.ports]]
port = 443
handlers = ['tls', 'http']

[services.concurrency]
type = 'connections'
hard_limit = 25
soft_limit = 20

[[services.tcp_checks]]
interval = '15s'
timeout = '2s'
grace_period = '1s'

[[services.http_checks]]
interval = '10s'
timeout = '500ms'
grace_period = '1s'
method = 'get'
path = '/'
protocol = 'http'
tls_skip_verify = false

[[vm]]
cpu_kind = 'shared'
cpus = 1
memory_mb = 256

[[mounts]]
source = 'data'
destination = '/data'
